<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카카오 지도 API 테스트</title>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d6e252d637c0d3495f0c36ab69c21bad&libraries=services"></script>
</head>
<body>
  <h1>카카오 지도 테스트</h1>
  <div id="map" style="width: 100%; height: 500px;"></div>

  <script>
    // API가 로드된 후 지도 생성
    if (window.kakao && window.kakao.maps) {
      const container = document.getElementById("map");
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울의 위도와 경도
        level: 3,
      };
      const map = new kakao.maps.Map(container, options);

      // 장소 검색 예시
      const places = new kakao.maps.services.Places();
      const callback = function (result, status) {
        if (status === kakao.maps.services.Status.OK) {
          result.forEach((place) => {
            const marker = new kakao.maps.Marker({
              map: map,
              position: new kakao.maps.LatLng(place.y, place.x),
            });
          });
        }
      };
      // 현재 위치 기준으로 병원 검색
      places.keywordSearch("병원", callback, {
        location: new kakao.maps.LatLng(37.5665, 126.9780),
        radius: 5000,
      });
    } else {
      console.error("카카오 API가 로드되지 않았습니다.");
    }
  </script>
</body>
</html>
