<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect</title>
</head>
<body>
    <button onclick="redirectToReact()">Go to /react</button>

    <script>
        function redirectToReact() {
            window.location.href = '/react';
        }
    </script>
</body>
</html>
